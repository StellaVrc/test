<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="C:\Users\33641\form.js"></script>
    <title>JS</title>
    </head>

    <body>

    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <form class="row g-3 needs-validation" id="lessonForm" novalidate>
            <div class="col-md-6">
                <label for="firstName" class="form-label">Prénom</label>
               <input type="text" class="form-control" name="firstName" id="firstName">
               <div class="invalid-feedback">
                Veuillez saisir votre prénom.
               </div>
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" class="form-control" name="lastName" id="lastName">
                <div class="invalid-feedback">
                    Veuillez saisir votre nom.
                </div>
            </div>

            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" name="phoneNumber" id=phoneNumber">
                <div class="invalid-feedback">
                    Veuillez saisir votre numéro de téléphone.
                </div>
                
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="email">
                <div class="invalid-feedback">
                    Veuillez saisir votre e-mail.
                    </div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="adress" class="form-label">Adresse</label>
                        <input type="adress" class="form-control" name="adress" id="adress">
                        <div class="invalid-feedback">
                            Veuillez saisir votre adresse.
                            </div>
                            </div>

                            <div class="col-md-6">
                                <label for="city" class="form-label">Ville</label>
                                <select class="form-select" name="city" id="city">
                                    <option selected disabled value="">Choose a city ...</option>
                                    <option>Paris</option>
                                    <option>Lyon</option>
                                    <option>Marseille</option>
                                    <option>Lille</option>
                                </select>
                                <div class="invalid-feedback">
                                    Veuillez choisir une ville.
                                </div>
                                </div>

                        <div class="col-md-6">
                            <label for="postCode" class="form-label">Code postal</label>
                            <input type="text" class="form-control" name="postCode" id="postCode">
                            <div class="invalid-feedback">
                                Veuillez saisir votre code postal.
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-3 form-check">
                                <label class="form-check-label" for="conditions">
                                    J'accepte les conditions 
                                </label>
                                
                                <input type="checkbox" class="form-check-input" id="conditions" name="conditions">
                                <div class="invalid-feedback">
                                    Merci de lire les conditions avant de remplir le formulaire.
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-25">Valider</button>
        </form>
    </div>
    </body>
</html>
